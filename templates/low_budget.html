<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-control" content="no-cache">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <title>Low-Budget Movie Recommendations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/low_budget.css') }}">
</head>

<body>

    <!-- Menu -->
    <div class="placeholder">
        <div class="menu">
            <ul class="nav justify-content-center">
                <!-- Home Page -->
                <li class="nav-item">
                    <style> a:hover {color: rgb(252, 166, 180);}</style>
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- Female Focused Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/femalefocused">Female Focused</a>
                </li>
                <!-- International Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/international">International</a>
                </li>
                <!-- Low Budget Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/lowbudget">Low Budget</a>
                </li>
                <!-- Explore Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/explore">Explore</a>
                </li>
            </ul>
            
        </div>
    
    <!-- Title Jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Low-Budget Movie Recommendations</h1>
                <h2>Low-Budget: $0 to $15 million</h2>
                <h3>Selected Film: {{ title }} </h3> 
            </div>
        </div>
    
        <!-- Bar Chart -->
        <div class="row">
            <div class="col-md-12">
                <div id="bar-chart"></div>
            </div>
        </div>

        <!-- Table Title -->
        <div class="row">
            <!-- Title added by js -->
            <div class="col-md-12 text-center" id="table-title">
            </div>
            <div class ="col-md-12 text-center" id="table-subtitle"></div>
        </div>

        <!--Table of Data-->
        <div class="row">
            <!--Column-->
            <div class="col-md-12 col sm-12">
                <!--Table area-->
                <div id="table-area">
                    <!--Films Table-->
                    <table id="films-table" class="table table-striped table-responsive table-hover">
                        <!--Table Headers-->
                        <thead>
                            <!--Table Rows: Headers, added by js-->
                            <tr></tr>
                        </thead>
                        <!--Tbody, added by js-->
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div> <!-- Close container -->

    <!-- Import files & dependencies -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/data/lowbudgetdata.js?$$REVISION$$"></script>
    <script src="./static/js/low_budget.js"></script>
    
</body>

</html>
